    <h1>Featured Games</h1>

      <a href="crossroads.html" class="game-card">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
}

.navbar {
    background: #333;
    padding: 10px;
    display: flex;
    align-items: center;
}
.navbar .logo {
    height: 40px;
    margin-right: 20px;
}
.navbar a {
    color: white;
    margin-right: 15px;
    text-decoration: none;
}
.navbar a.active {
    font-weight: bold;
    text-decoration: underline;
}

.content {
    padding: 20px;
}

.game-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

.game-card {
    background: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
    padding: 10px;
    text-decoration: none;
    color: black;
    transition: 0.2s;
}
.game-card img {
    width: 100%;
    border-radius: 5px;
}
.game-card:hover {
    box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    transform: scale(1.05);
}
</style>
<style>
.play-btn {
    background: #28a745;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
}
.play-btn:hover {
    background: #218838;
}
</style>
