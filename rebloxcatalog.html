<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reblox Catalog - 2012 Theme</title>
    <style>
        /* Genel stil */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Background */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0055AA;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header img {
            height: 50px;
            vertical-align: middle;
        }

        header h1 {
            display: inline;
            margin-left: 10px;
            font-size: 28px;
            vertical-align: middle;
        }

        .search-bar {
            text-align: center;
            margin: 20px 0;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 10px;
        }

        .categories button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #FFAA00;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .categories button:hover {
            background-color: #FF8800;
        }

        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto 40px auto;
            padding: 0 20px;
        }

        .item {
            background-color: #CDEFFF; /* pastel kutu rengi */
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }

        .item img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .item h3 {
            margin: 10px 0 5px 0;
            font-size: 16px;
            color: #ffffff;
        }

        .item p {
            margin: 5px 0;
            color: #ffffff;
            font-size: 14px;
        }

        .item button {
            background-color: #0086ce;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-weight: bold;
        }

        .item button:hover {
            background-color: #00b5ed;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .search-bar input {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="REBLoX-26-08-2025.png" alt="Reblox Logo">
        <h1>Catalog</h1>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search items...">
    </div>

    <div class="categories">
        <button>Hats</button>
        <button>Shirts</button>
        <button>Pants</button>
        <button>Gear</button>
        <button>Accessories</button>
    </div>

    <div class="catalog">
        <div class="item">
            <img src="item1.png" alt="Item 1">
            <h3>Cool Hat</h3>
            <p>Price: $5</p>
            <button>Buy Now</button>
        </div>
        <div class="item">
            <img src="item2.png" alt="Item 2">
            <h3>Stylish Shirt</h3>
            <p>Price: $7</p>
            <button>Buy Now</button>
        </div>
        <div class="item">
            <img src="item3.png" alt="Item 3">
            <h3>Fancy Pants</h3>
            <p>Price: $6</p>
            <button>Buy Now</button>
        </div>
        <div class="item">
            <img src="item4.png" alt="Item 4">
            <h3>Epic Gear</h3>
            <p>Price: $10</p>
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
