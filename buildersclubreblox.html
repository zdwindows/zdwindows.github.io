<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reblox - Builders Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 50px;
            vertical-align: middle;
        }
        header h1 {
            display: inline;
            margin-left: 10px;
            font-size: 28px;
            vertical-align: middle;
        }
        .plans {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px 0;
        }
        .plan {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 20px;
            padding: 30px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s;
        }
        .plan:hover {
            transform: translateY(-5px);
        }
        .plan h2 {
            margin-top: 0;
        }
        .plan p {
            margin: 10px 0;
        }
        .plan button {
            background-color: #ff4500;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .plan button:hover {
            background-color: #e03e00;
        }
        .info {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 40px auto;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <img src="REBLoX-26-08-2025.png" alt="Reblox Logo">
        <h1>Builders Club</h1>
    </header>

    <div class="info">
        <p>Play like a pro with builders club!</p>
    </div>

    <div class="plans">
        <div class="plan">
            <h2>Classic Builders Club</h2>
            <p>Cost: $5 / month</p>
            <p>Some features.</p>
            <button>Buy</button>
        </div>
        <div class="plan">
            <h2>Turbo Builders Club</h2>
            <p>Cost: $10 / month</p>
            <p>More features and access trading ingame and insite.</p>
            <button>Buy</button>
        </div>
        <div class="plan">
            <h2>Outrageous Builders Club</h2>
            <p>Fiyat: $20 / ay</p>
            <p>All features + Daily rewards</p>
            <button>Buy</button>
        </div>
    </div>
</body>
</html>
